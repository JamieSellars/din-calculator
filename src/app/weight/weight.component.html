<mat-form-field class="full-width">
  <mat-select fxFlex="100" placeholder="Skier Weight" (change)="onUpdate($event)">

    <mat-option *ngFor="let weight of weights" [value]="weight">
        <strong fxFlex>{{ weight.metric }} kg</strong>&nbsp;
        <small fxFlex>{{ weight.imperial }} lb</small>
    </mat-option>

  </mat-select>
</mat-form-field>
